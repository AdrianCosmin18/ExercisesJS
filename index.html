<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <title>Tabel</title>
</head>
<body>

    <div class="container border d-flex flex-column justify-content-start" style="background-color: #e5e5e5">
        <div class="row gx-5 gy-5">
            <div class="col-xl-6 d-flex justify-content-center">
                <table>
                    <thead>
                    <tr class="firstLine">
                        <th>ID Produs</th>
                        <th>Denumire Produs</th>
                        <th>Marca</th>
                        <th>Gramaj</th>
                        <th>Calorii (per 100gr)</th>
                        <th>Pret</th>
                        <th></th>
                    </tr>
                    </thead>

                    <tbody class="table-container">

                    </tbody>
                </table>
            </div>

            <div class="col-sm-6 d-flex flex-column gap-2">

                <select class="form-select select-denumire" aria-label="Default select example">

                </select>

                <select class="form-select select-marca" aria-label="Default select example">

                </select>

                <div class="container border"  style="background-color: cadetblue; padding: 5px 5px 5px 5px; border-radius: 1%;">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon">@</span>
                        <input type="text" class="form-control denumireProdus" placeholder="Denumire Produs" aria-label="ProductName" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control marcaProdus" placeholder="Marca Produsului" aria-label="ProductMark" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2">Marca</span>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">gr</span>
                        <input type="number" class="form-control gramajProdus" placeholder="Gramaj Produs" aria-label="productWeight">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">kcal</span>
                        <input type="number" class="form-control kcalProdus" placeholder="Clorii per 100gr" aria-label="productKcal">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control pretProdus" aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-text">.00</span>
                    </div>

                    <button type="submit" class="btn btn-primary add-product">Adauga produs</button>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Filtru Pret
                    </button>

                    <ul class="dropdown-menu">

                        <li class="dropdown-item">
                            <div class="input-group mb-3">
                                <span class="input-group-text">De la</span>
                                <input type="text" class="form-control pretDeLa" aria-label="Amount (to the nearest dollar)">
                                <span class="input-group-text">$</span>
                            </div>
                        </li>

                        <li class="dropdown-item">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Pana la</span>
                                <input type="text" class="form-control pretPanaLa" aria-label="Amount (to the nearest dollar)">
                                <span class="input-group-text">$</span>
                            </div>
                        </li>

                        <li><hr class="dropdown-divider"></li>
                        <button type="submit" class="btn btn-warning searchByPrice">Cauta</button>
                    </ul>

                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Filtru Calorii
                    </button>

                    <ul class="dropdown-menu">

                        <li class="dropdown-item">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Minim calorii</span>
                                <input type="number" class="form-control minCalorii" placeholder="Clorii per 100gr" aria-label="productKcal">
                                <span class="input-group-text">kcal</span>
                            </div>
                        </li>

                        <li class="dropdown-item">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Maxim calorii</span>
                                <input type="number" class="form-control maxCalorii" placeholder="Clorii per 100gr" aria-label="productKcal">
                                <span class="input-group-text">kcal</span>
                            </div>
                        </li>

                        <li><hr class="dropdown-divider"></li>
                        <button type="submit" class="btn btn-secondary searchByKcal">Cauta</button>
                    </ul>

                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Update Product By Id
                    </button>

                    <ul class="dropdown-menu">

                        <li class="dropdown-item">
                            <div class="input-group mb-3">
                                <span class="input-group-text">ID</span>
                                <input type="number" class="form-control idProdusUpdate" placeholder="Modif. dupa ID" aria-label="ProductID">
                            </div>
                        </li>

                        <li><hr class="dropdown-divider"></li>

                        <li class="dropdown-item">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">@</span>
                                <input type="text" class="form-control denumireProdusUpdate" placeholder="Noua denumire Produs" aria-label="ProductName" aria-describedby="basic-addon1">
                            </div>
                        </li>

                        <li class="dropdown-item">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control marcaProdusUpdate" placeholder="Noua Marca Produs" aria-label="ProductMark" aria-describedby="basic-addon2">
                                <span class="input-group-text" id="basic-addon3">Marca</span>
                            </div>
                        </li>

                        <li class="dropdown-item">
                            <div class="input-group mb-3">
                                <span class="input-group-text">gr</span>
                                <input type="number" class="form-control gramajProdusUpdate" placeholder="Nou Gramaj Produs" aria-label="productWeight">
                            </div>
                        </li>

                        <li class="dropdown-item">
                            <div class="input-group mb-3">
                                <span class="input-group-text">kcal</span>
                                <input type="number" class="form-control kcalProdusUpdate" placeholder="Clorii per 100gr" aria-label="productKcal">
                            </div>
                        </li>

                        <li class="dropdown-item">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control pretProdusUpdate" aria-label="Amount (to the nearest dollar)">
                            <span class="input-group-text">.00</span>
                        </li>



                        <li><hr class="dropdown-divider"></li>
                        <button type="submit" class="btn btn-success updateButton">Update</button>
                    </ul>

                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Sortare
                    </button>
                    <ul class="dropdown-menu sort">
                        <li class="dropdown-item">
                            <option class="sortareGramaj">gramaj</option>
                        </li>

                        <li class="dropdown-item">
                            <option class="sortareCalorii">calorii</option>
                        </li>

                        <li class="dropdown-item">
                            <option class="sortarePret">pret</option>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="./data.js"></script>
    <script src="./functions.js"></script>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
